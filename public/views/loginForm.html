<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    
    <title>Warehouse Inventory System</title>
</head>
<body>
    <main class="container">
        <form class="row g-3 needs-validation align-items-center" novalidate>
            <div class="row-md-4">
                <label for="inputCompanyName" class="col-form-label">Company name</label>
                <input type="text" class="form-control" id="inputCompanyName" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please enter a company name.
                </div>
            </div>
            <div class="row-md-4">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Log in</button>
            </div>
          </form>
    </main>

    <script src="../scripts/loginForm.js"></script>
</body>
</html>
